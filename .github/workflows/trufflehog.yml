name: TruffleHog Secret Scanner

on:
  pull_request:  # Run on every PR
  push:          # Run on every push
  schedule:
    - cron: '0 12 * * *'  # Runs daily at 12 PM UTC

jobs:
  trufflehog-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full Git history is available

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: "."  # Scan entire repository
          base: "origin/main"  # Compare against the main branch
          head: "HEAD"

      - name: Handle Failure
        if: failure()
        run: echo "Secrets detected! Check the TruffleHog report." && exit 1
